server.port=8080
#配置mysql连接
spring.datasource.url=jdbc:mysql://localhost/sys?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.redis.host=10.2.21.67
spring.redis.port=6379
spring.redis.database=8
spring.redis.password=ctms123456
spring.redis.timeout=10000
# 连接池最大连接数(使用负值表示没有限制) 默认为8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间(使用负值表示没有限制) 默认为-1
spring.redis.lettuce.pool.max-wait=-1ms
# 连接池中的最大空闲连接 默认为8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认为 0
spring.redis.lettuce.pool.min-idle=0

# session过期时间
session.expire=3600


# 配置mybatis
#刷新mapper 调试神器 该配置不建议在生产环境打开！
mybatis-plus.global-config.refresh=true
mybatis-plus.global-config.banner=false
# 配置log
logging.level.root=info
logging.level.com.foxgo.admin=debug

